<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/app/css/default.css" />
    <link rel="stylesheet" href="/app/css/main.css" />
    <link rel="stylesheet" href="/app/css/header.css" />
    <!-- Подключение адаптивности -->
    <link rel="stylesheet" href="/app/css/media.css" />

    <title>Electro</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__top">
          <div class="logo">
            <img src="/app/icons/Logo.svg" alt="" />
          </div>
          <ul class="header__menu">
            <li class="header__item">
              <a class="header__link" href="#">Услуги</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">О компании</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Акции</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Отзывы</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Контакты</a>
            </li>
          </ul>
          <div class="header__contacts">
            <ul class="social">
              <li class="social__icon social__item_type_twitter"></li>
              <li class="social__icon social__item_type_instagram"></li>
              <li class="social__icon social__item_type_vk"></li>
            </ul>
            <p class="header__number">+7 (916)-000-00-00</p>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__services">
            <p class="header__services-title">Бытовые услуги</p>
            <div class="header__services-block">
              <div class="header__features-block">
                <img class="header__features-icon" src="/app/icons/header_icon_departure.svg" alt="" />
                <p class="header__features">Бесплатный выезд</p>
              </div>
              <div class="header__features-block">
                <img class="header__features-icon" src="/app/icons/header_icon_arrival.svg" alt="" />
                <p class="header__features">Приезд 45 минут</p>
              </div>
              <div class="header__features-block">
                <img class="header__features-icon" src="/app/icons/header_icon_guarantee.svg" alt="" />
                <p class="header__features">Гарантия до 3 лет</p>
              </div>
            </div>
            <input
              class="header__services-number"
              type="text"
              placeholder="+7 XXX XXX XX XX"
            />
            <button class="header__services-button">Оставить заявку</button>
          </div>
          <img class="header__staff" src="/app/images/masters.svg" alt="" />
        </div>
      </header>
    </div>

    <main class="main">
      <!-- ШАПКА -->
    </main>
  </body>
</html>
